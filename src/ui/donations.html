<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campus Kind - Donations</title>
	<link href="../../icons/icon.png" rel="icon"/>
	<link href="./root.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div id="wrapper">
		<nav class="navbar">
			<div class="logo">Campus Kind - Donations</div>
			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="donate.html">Donate</a></li>
			</ul>
		</nav>
		<section class="hero">
			<h1>Support Your Fellow Students</h1>
			<p>Join us in making campus life better for everyone through kindness and generosity</p>
			<button class="cta-button" onclick="window.open(window.location.href.replace(/donations.html/g, 'donate.html'), '_top')" type="button">Make a Difference</button>
		</section>
		<section class="white-strip filtering">
			<div class="filter-header">
				<h2>Filter Donations</h2>
				<button id="clear-filters" class="clear-filters-btn">Clear All</button>
			</div>
			<div class="filter-controls">
				<div class="filter-group">
					<label for="category-filter">Category</label>
					<select id="category-filter" class="filter-select" multiple>
					</select>
				</div>
				<div class="filter-group" style="display:none">
					<label for="location-filter">Campus Location</label>
					<select id="location-filter" class="filter-select" multiple>
					</select>
				</div>
			</div>
			<div class="active-filters" aria-live="polite">
				<!-- Active filters will display here dynamically -->
			</div>
		</section>
		<div class="nav-donation-type-buttons">
			<ul class="nav-links" selected="yes">
				<li><a href="javascript:void(0)" id="fetch-donations" title="Donations you can claim.">Claimable Donations</a></li>
			</ul>
			<ul class="nav-links" selected="no">
				<li><a href="javascript:void(0)" id="fetch-made-donations" title="Pending donations you have made.">Made Donations</a></li>
			</ul>
			<ul class="nav-links" selected="no">
				<li><a href="javascript:void(0)" id="fetch-claimed-donations" title="Donations you have claimed.">Claimed Donations</a></li>
			</ul>
		</div>
		<section id="donation-list">
		</section>
		<section class="white-strip"></section>
		<footer>
			<div class="social-links">
				<a href="#"><i class="fab fa-facebook"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-linkedin"></i></a>
			</div>
			<p>&copy; 2025 Campus Kind. All rights reserved.</p>
		</footer>
	</div>
	<script src="../donations.js" type="module"></script>
</body>
</html>
